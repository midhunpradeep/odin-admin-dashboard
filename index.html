<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles/normalize.css" />
    <link rel="stylesheet" href="styles/reset.css" />
    <link rel="stylesheet" href="styles/style.css" />

    <title>Admin Dashboard</title>
  </head>
  <body>
    <div class="container">
      <div class="sidebar">
        <ul>
          <li>
            <a href="">
              <img src="icons/view-dashboard.svg" alt="dashboard icon" />
              <span>Dashboard</span></a
            >
          </li>
        </ul>

        <ul>
          <li>
            <a href="">
              <img src="icons/home.svg" alt="home icon" />
              <span>Home</span>
            </a>
          </li>

          <li>
            <a href="">
              <img src="icons/card-account-details.svg" alt="profile icon" />
              <span>Profile</span>
            </a>
          </li>

          <li>
            <a href="">
              <img src="icons/message.svg" alt="messages icon" />
              <span>Messages</span>
            </a>
          </li>

          <li>
            <a href="">
              <img src="icons/history.svg" alt="history icon" />
              <span>History</span>
            </a>
          </li>

          <li>
            <a href="">
              <img src="icons/calendar-check.svg" alt="tasks icon" />
              <span>Tasks</span>
            </a>
          </li>

          <li>
            <a href="">
              <img src="icons/account-group.svg" alt="communities icon" />
              <span>Communities</span>
            </a>
          </li>
        </ul>

        <ul>
          <li>
            <a href="">
              <img src="icons/cog.svg" alt="settings icon" />
              <span>Settings</span>
            </a>
          </li>

          <li>
            <a href="">
              <img src="icons/help-box.svg" alt="support icon" />
              <span>Support</span>
            </a>
          </li>

          <li>
            <a href="">
              <img src="icons/shield-check.svg" alt="security icon" />
              <span>Security</span>
            </a>
          </li>
        </ul>
      </div>
      <div class="header">
        <form class="search-section">
          <button>
            <img src="icons/magnify.svg" alt="search button icon" />
          </button>
          <label for="search">Search</label>
          <input type="search" name="search" id="search" />
        </form>
        <div class="profile-section">
          <a href="" class="notifications-btn">
            <img src="icons/bell-ring.svg" alt="notifications button" />
          </a>

          <a
            href="https://pixabay.com/users/peri_priatna-8463731/"
            target="_blank"
            rel="noopener noreferrer"
            class="profile-img-btn"
            title="Image by Peri Priatna from Pixabay"
          >
            <img src="icons/animal-3364909_640.png" alt="profile button" />
          </a>

          <a href="" class="profile-btn"> Morgan Oakley </a>
        </div>
        <div class="greeter"></div>
        <div class="header-controls"></div>
      </div>
      <div class="content"></div>
    </div>
  </body>
</html>
